<html>
  <head>
    <style>
      * {
        box-sizing:border-box;
      }
      
      body {
        background:#444; 
      }
      
      .post-it {
        width:250px;
        height:240px;
        position:relative;
        background:#ffa;
        overflow:hidden;
        margin:30px auto;
        padding:20px;
        border-radius:0 0 0 30px/45px;
        box-shadow:
          inset 0 -40px 40px rgba(0,0,0,0.2),
          inset 0 25px 10px rgba(0,0,0,0.2),
          0 5px 6px 5px rgba(0,0,0,0.2);
        font-family: 'Permanent Marker', cursive;
        line-height:1.7em;
        font-size:19px;
      }
      
      .post-it li {
        cursor:pointer; 
      }
      
      .post-it:before {
        content:"";
        display:block;
        position:absolute;
        width:20px;
        height:25px;
        background:#ffa;
        box-shadow:
          3px -2px 10px rgba(0,0,0,0.2),
          inset 15px -15px 15px rgba(0,0,0,0.3);
        left:0;
        bottom:0;
        z-index:2;
        transform:skewX(25deg);
      }
      
      .done {
        text-decoration:line-through; 
      }
      
      h1 {
        font-size:25px; 
        position:relative;
      }
      
      .post-it p {
        margin-top: 80px;
        font-size: 200px;
      }
    </style>
  </head>
  <body>
    <div class='post-it' contenteditable>
      <p>ðŸ‘Œ</p> 
    </div>

    <script>
      $(function(){
  $('li').click(function(){
    $(this).toggleClass('done');
  });
});
    </script>
  </body>
</html>
